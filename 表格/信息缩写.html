<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单元格信息缩写</title>
</head>
<body>
   <table frame="border" cellpadding="6" cellspacing="16" >
   <tr><th>名称</th><th>说明</th></tr>
   <tr><td abbr="HTML">HyperText Markup Language</td><td>超文本标记语言</td></tr>
   <tr><td abbr="CSS"> Cascading Style Sheets</td><td>层叠样式表</td></tr>
   </table> 
   <br>
   <br>
   <table border="1" width="100%">
       <tr>
           <th axise="name">姓名</th>
           <th axise="Email">电子邮</th>
           <th axise="Phone">电话</th>
           <th axise="Address">地址</th>
       </tr>
       <tr>
           <td axis="name">张三</td>
           <td axis="Email">zhangsan@163.com</td>
           <td axis="Phone">888888</td>
           <td axis="Address">北京长安街66号</td>
       </tr>
   </table>
</body>
</html>
