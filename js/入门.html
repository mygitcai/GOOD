<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入门js</title>
    
</head>
<body>
     <script>
       try{
           alert("执行程序");
           var err=new Error("异常");
           throw err;
       }
       catch(e){
           alert("错误名称："+e.name + "\n错误信息：" +e.message);
       }
        finally{
            alert("finally");
        }       
     </script>
</body>
</html>
