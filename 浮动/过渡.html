<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #main{
           width: 100px;
           height: 100px;
           background-color: tomato;
       }
       #main:hover{
           width: 400px;
           height: 400px;
           transition: all 5s linear 3s;
       }
    </style>
</head>
<body>
   <div id="main"></div>
   <!--设置过渡效果的css属性名称， 完成过渡效果所需要的时间秒或毫秒 ，指定过渡函数， 指定开始出现的延迟时间 transition property duration timing-function delay--> 
</body>
</html>
