<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
      .wrapper{
          border: 10px solid green;
          overflow:hidden;
      }
      .left{
          width:100px;
          height: 100px;
          background-color: red;
          float: left;
      }
      .middle{
           width: 200px;
           height: 200px;
           background-color: yellow;
           float: left;
      }
      .right{
          width: 300px;
          height: 300px;
          background-color: yellowgreen;
          float: left;
      }
    </style>
</head>
<body>
    <div class="wrapper">
      <div class="left"></div>
      <div  class="middle"></div>
      <div class="right"></div>
    </div>
</body>
</html>
