<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航列表并列显示</title>
    <style type="text/css">
    ul{
        margin:0;
        padding:0;
        list-style-type:none;
    }
    #nav{width:100%;height:32px;}
    #nav li{
        float:left;
        width:9%;
        padding:0 5%;
        margin:0 2px;
        background:#def;
        font-size:32px;
        text-align:center;
    }
    
    </style>
</head>
<body>
   <ul id="nav">
       <li>美丽说</li>
       <li>聚美优品</li>
       <li>唯品会</li>
       <li>1号店</li>
   </ul> 
</body>
</html>
